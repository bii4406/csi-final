<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
  
        <div class="page-container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="cd-slider-nav">
                            <nav class="navbar navbar-expand-lg" id="tm-nav">
                                <a style="color: white;" class="navbar-brand" href="#">Astro Motion</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbar-supported-content" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbar-supported-content">
                                    <ul class="navbar-nav mb-2 mb-lg-0">
                                        <li class="nav-item selected">
                                            <a style="color: white;" class="nav-link" aria-current="page" href="#0"
                                                data-no="1">Home</a>
                                            <div class="circle"></div>
                                        </li>
                                        <li class="nav-item">
                                            <a style="color: white;" class="nav-link" href="#0" data-no="2">Gallery</a>
                                            <div class="circle"></div>
                                        </li>
                                        <li class="nav-item">
                                            <a style="color: white;" class="nav-link" href="#0" data-no="3">About</a>
                                            <div class="circle"></div>
                                        </li>
                                        <li class="nav-item">
                                            <a style="color: white;" class="nav-link" href="#0" data-no="4">Contact</a>
                                            <div class="circle"></div>
                                        </li>
                                    </ul>
                                    <label for="keyword"><input id="keyword" class="search" type="text"
                                            placeholder="search"></label>
    
    
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
    </header>

    <!-- Login Form -->
    <div class="login">
        <div class="login__container">
            <h1>Login</h1>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <a href="./signup.html" class="login__registerButton">Create a new account</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
